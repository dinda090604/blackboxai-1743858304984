<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Netflix Inspired Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        .input-field {
            background-color: #333;
            border: none;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: 2px solid #E50914;
            background-color: #444;
        }
        .submit-btn {
            background-color: #E50914;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #b2070f;
            transform: translateY(-2px);
        }
        .map-container {
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full bg-black bg-opacity-90 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-red-600">PORTFOLIO</div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-white hover:text-red-600">Home</a>
                <a href="projects.html" class="nav-link text-white hover:text-red-600">Projects</a>
                <a href="skills.html" class="nav-link text-white hover:text-red-600">Skills</a>
                <a href="#" class="nav-link text-white hover:text-red-600">Contact</a>
            </div>
            <div class="md:hidden">
                <i class="fas fa-bars text-white text-2xl"></i>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-32 pb-20 px-4">
        <div class="container mx-auto max-w-6xl">
            <h2 class="text-3xl font-bold mb-12 text-center">GET IN TOUCH</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div>
                    <form id="contactForm" class="space-y-6">
                        <div>
                            <label for="name" class="block mb-2 text-gray-300">Full Name</label>
                            <input type="text" id="name" name="name" 
                                   class="input-field w-full px-4 py-3 rounded text-white" 
                                   placeholder="Enter your name" required>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-gray-300">Email Address</label>
                            <input type="email" id="email" name="email" 
                                   class="input-field w-full px-4 py-3 rounded text-white" 
                                   placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label for="subject" class="block mb-2 text-gray-300">Subject</label>
                            <input type="text" id="subject" name="subject" 
                                   class="input-field w-full px-4 py-3 rounded text-white" 
                                   placeholder="What's this about?">
                        </div>
                        <div>
                            <label for="message" class="block mb-2 text-gray-300">Message</label>
                            <textarea id="message" name="message" rows="5" 
                                      class="input-field w-full px-4 py-3 rounded text-white" 
                                      placeholder="Your message here..." required></textarea>
                        </div>
                        <button type="submit" 
                                class="submit-btn w-full py-3 px-6 rounded text-white font-semibold">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="space-y-8">
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-4 text-red-500">CONTACT INFORMATION</h3>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <i class="fas fa-map-marker-alt text-red-500 mt-1 mr-4"></i>
                                <div>
                                    <h4 class="font-semibold">Location</h4>
                                    <p class="text-gray-300">San Francisco, CA</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i class="fas fa-envelope text-red-500 mt-1 mr-4"></i>
                                <div>
                                    <h4 class="font-semibold">Email</h4>
                                    <p class="text-gray-300">john.doe@example.com</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i class="fas fa-phone-alt text-red-500 mt-1 mr-4"></i>
                                <div>
                                    <h4 class="font-semibold">Phone</h4>
                                    <p class="text-gray-300">+1 (555) 123-4567</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Map -->
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-4 text-red-500">FIND ME</h3>
                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1585723295006!2d-122.419415924372!3d37.7749294719025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1690000000000!5m2!1sen!2sus" 
                                    width="100%" 
                                    height="100%" 
                                    style="border:0;" 
                                    allowfullscreen="" 
                                    loading="lazy" 
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-12">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#" class="text-white hover:text-red-600 text-2xl"><i class="fab fa-github"></i></a>
                <a href="#" class="text-white hover:text-red-600 text-2xl"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-white hover:text-red-600 text-2xl"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white hover:text-red-600 text-2xl"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="text-gray-400">&copy; 2023 John Doe. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
